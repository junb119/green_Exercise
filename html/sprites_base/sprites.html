<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>background-repeat</title>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
ul li a {
	background-image: url('/img/tab_sprites.gif');
	background-repeat: no-repeat;
	width:108px;
	height: 32px;
	display: block;
	text-indent: -9999em;
	
	
}
li:nth-child(1) a{
	background-position: 0px 0px;
}

li:nth-child(2) a{
	background-position: -107px 0px;
}

li:nth-child(3) a{
	background-position: -214px 0px;
}
/* li:nth-child(1) a:hover{
	background-position: 0% 100%;
} */

/* li:nth-child(2) a:hover{
	background-position: -107px 100%;
} */

/* li:nth-child(3) a:hover{
	background-position: -214px 100%;
} */

ul li a:hover {
	background-position-y: -32px;

}

a {
	background-image: url('/img/sp_main.d5b6c236.png');
	background-repeat: no-repeat;
	width:49px;
	height: 50px;
	display: block;
	text-indent: -9999em;
	background-position: -600px -665px;
}

a:hover {
	background-position-x: -650px
}

</style>
</head>
<body>
	<ul>
		<li><a href="#">스타</a></li>
		<li><a href="#">프로그램</a></li>
		<li><a href="#">이슈</a></li>
	</ul>
	<hr>
	<a href="" class="blog">blog</a>

</body>
</html>
