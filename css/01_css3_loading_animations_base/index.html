<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>CSS3 Loading Animations</title>
<link href='http://fonts.googleapis.com/css?family=Palanquin' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <h1 class="loading">
    LOADING
    <span class="dot_one">.</span>
    <span class="dot_two">.</span>
    <span class="dot_three">.</span>
  </h1>
  <div class="bouncing_ball">
    <div class="ball"></div>
  </div>
  <div class="spinner">
    <div class="curve_top_left"></div>
    <div class="curve_bottom_right"></div>
    <div class="curve_top_right"></div>
    <div class="curve_bottom_left"></div>
    <div class="center_circle"></div>
  </div>

</div>
</body>
</html>
