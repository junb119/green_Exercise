<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>
        .text {
            /*  
                text-shadow : x y blur color;
            */
            /* text-shadow: 10px 10px 5px red; */
            /* text-shadow: -10px -10px 5px red; */
            text-shadow: 0px 0px 5px rgba(0,0,0,.7) , 0 0 20px rgba(0,0,0,.5);

        }

        .box {
            width: 200px;
            /* border는 안쪽은 직각 바깥쪽은 둥글게 만들어짐  */
            /* border: 10px solid red; */
            /* 
            box-shadow : x y blur [size] color;
            */

            /* 안쪽이 둥근 border 대체 */
            /* border-radius: 5px;
            box-shadow : 0px 0px 0 10px red; */

            /* 안쪽도 바깥쪽도 직각인 border 대체 */
            /* outline: 10px solid red; */
            
        }

        input {
            border: 1px solid #ccc;
            outline:none;
        }

        input:focus{
            box-shadow: inset 0 0 5px rgba(0,0,0,.7);
        }

        /* .modal {
            width: 300px;
            height: 100px;
            border: 1px solid #ccc;
            background: #fff;
        } */

        .modal {
            display: none;
            position:fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: rgba(0,0,0,.7);
        }
        .content{
            position: absolute;
            width: 300px;
            height: 200px;
            background: #fff;
            left: calc(50% - 150px);
            top: calc(50% - 100px);
            box-shadow: 5px 5px 10px rgba(0,0,0,.9);
        }
        #modal:target{
            display: block;
        }
    </style>
</head>

<body>
    <h1>shadow</h1>
    <h2 class="text">text-shadow</h2>
    <h2 class="box">box-shadow</h2>
    <hr>
    <input type="text">
    <a href="#modal">모달 오픈</a>
    <hr>
    <div class="modal" id="modal">
        <div class="content">
            modal content
            <a href="#">닫기</a>
        </div>
    </div>
</body>

</html>
