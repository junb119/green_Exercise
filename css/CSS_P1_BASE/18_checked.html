<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checked Selector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        input[type="radio"]:checked +label {
            background-color: #000;
            color:#fff
        }
        /* 
        p i:nth-child(2)  
        p i+i
        p .fa-solid
        p .fa-solid.fa-circle-check
        p input + i + i
        p #agree +i + i
        */

        /* p i:nth-of-type(2) {
            display: none;
        } */
        p i:nth-of-type(2){
            display: none;
        }
        #agree{
            display: none;
        }
        #agree:checked + label i:first-child{
            display:none ;
        }
        #agree:checked + label i:last-child{
            display:inline-block ;
        }
    </style>
</head>

<body>
    <a href="#policy">약관보기</a>
    <form action="">
        
        <input type="radio" name="newsletter" id="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="newsletter" id="no">
        <label for="no">no</label>
        <hr>
        <p>
            <input type="checkbox" id="agree">
            
            <label for="agree">
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-solid fa-circle-check"></i>
                동의
            </label>
        </p>
        
        <hr>
        <button disabled>전송</button>

    </form>
    <div id="policy">
        <h2>약관안내</h2>
    </div>

</body>

</html>
