<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text_transform</title>
    <style>
        h2 {
            text-transform: uppercase;
        }

        h3 {
            text-transform: lowercase;
        }

        h4 {
            text-transform : capitalize /* 단어 첫글자를 대문자로 */
        }
        h5 {
            font-variant: small-caps; /* 모두 대문자인데 첫글자만 대문자크기 나머지는 소문자크기 */
            font-size: 30px;
        }
        h6 {
            font-variant: all-small-caps; /* 모두 대문자인데 첫글자만 대문자크기 나머지는 소문자크기 */
            font-size: 30px;
        }
        
    </style>
</head>

<body>
    <h1>Text transform</h1>
    <h2>uppercase</h2>
    <h3>LOWERCASE</h3>
    <h4>capitalize title</h4>
    <h5>Text Transform</h5>
    <h6>Text Transform</h6>
</body>

</html>
