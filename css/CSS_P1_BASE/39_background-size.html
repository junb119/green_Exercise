<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background size</title>
    <style>
        .bg {
            width: 400px;
            height: 300px;
            /* background-image: url('img/bg.png');
            background-repeat: no-repeat; */
            background: url('/img/bg.png') no-repeat 0 0 / 100px 100px #fff;
            border: 1px solid;
        }
        .size1{
            background-size: 200px ;
        }
        .size2{
            background-size: 100%;
        }
        .full{
            background-size: 100% 100%;
        }
        .contain {
            background-size: contain;
            /* 요소의 짧은쪽에 맞춤 */
        }
        .cover {
            background-position: 50% 0;
            background-size: cover;
            /* 요소의 너비에 맞춤 */
        }
        .fluid{
            
            width: 50%;
        }
        .bg2:hover {
            background-color: #ebebeb;
        }
    </style>
</head>

<body>
    <h1>background size</h1>
    <h2>default auto</h2>
    <hr>
    <h2>hover</h2>
    <div class="bg bg2"></div>
    <hr>
    <div class="bg"></div>
    <h2>가로측 200px</h2>
    <div class="bg fluid size1"></div>
    <h2>가로측 100%</h2>
    <div class="bg fluid size2"></div>
    <hr>
    <h2>100% 100%</h2>
    <div class="bg fluid full"></div>
    <h2>contain</h2>
    <div class="bg fluid contain"></div>
    <h2>cover</h2>
    <div class="bg fluid cover"></div>

</body>

</html>
