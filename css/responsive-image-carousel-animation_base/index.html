<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <ul class="slider">
      <li class="item">
          <figure>
              <img src="images/Mercury.jpg" alt="Mercury">
              <figcaption>
                  <h2>Mercury</h2>
                  <p>The closest planet to the Sun, Mercury boasts extreme temperatures ranging from scorching to freezing. It has a cratered surface due to impacts from asteroids and comets.</p>
              </figcaption>
          </figure>
      </li>
      <li class="item">
          <figure>
              <img src="images/Venus.jpg" alt="Venus">
              <figcaption>
                  <h2>Venus</h2>
                  <p>Venus is often called Earth's twin due to its similar size and composition. It's shrouded in thick clouds of sulfuric acid and experiences a runaway greenhouse effect, making it the hottest planet.</p>
              </figcaption>
          </figure>
      </li>
      <li class="item">
          <figure>
              <img src="images/Earth.jpg" alt="Earth">
              <figcaption>
                  <h2>Earth</h2>
                  <p>Earth is the only known planet to support life, featuring a diverse range of ecosystems and climates. Its atmosphere primarily consists of nitrogen and oxygen, crucial for sustaining life.</p>
              </figcaption>
          </figure>
      </li>
      <li class="item">
          <figure>
              <img src="images/Mars.jpg" alt="Mars">
              <figcaption>
                  <h2>Mars</h2>
                  <p>Mars, often called the Red Planet, exhibits evidence of past water flows and possibly harbored microbial life. It has polar ice caps and a thin atmosphere composed mainly of carbon dioxide.</p>
              </figcaption>
          </figure>
      </li>
      <li class="item">
          <figure>
              <img src="images/Jupiter.jpg" alt="Jupiter">
              <figcaption>
                  <h2>Jupiter</h2>
                  <p>Jupiter is the largest planet in our solar system, known for its iconic Great Red Spot, a giant storm. It's primarily composed of hydrogen and helium and has numerous moons, including the four Galilean moons.</p>
              </figcaption>
          </figure>
      </li>
      <li class="item">
          <figure>
              <img src="images/Saturn.jpg" alt="Saturn">
              <figcaption>
                  <h2>Saturn</h2>
                  <p>Saturn is famous for its stunning rings, made up of icy particles and debris. It's the second-largest planet and primarily consists of hydrogen and helium. Saturn has numerous moons, with Titan being the largest.</p>
              </figcaption>
          </figure>
      </li>
      <li class="item">
          <figure>
              <img src="images/Uranus.jpg" alt="Uranus">
              <figcaption>
                  <h2>Uranus</h2>
                  <p>Uranus is unique for its sideways rotation, likely due to a collision in its past. It's an icy giant composed of water, ammonia, and methane. Uranus has a faint ring system and a retinue of moons.</p>
              </figcaption>
          </figure>
      </li>
      <li class="item">
          <figure>
              <img src="images/Neptune.jpg" alt="Neptune">
              <figcaption>
                  <h2>Neptune</h2>
                  <p>Neptune, the furthest planet from the Sun, has a vivid blue coloration due to methane in its atmosphere. It has strong winds and a turbulent atmosphere, with the fastest winds in the solar system.</p>
              </figcaption>
          </figure>
      </li>
    </ul>
    <nav>
      <ion-icon class="btn prev" name="chevron-back-circle-outline"></ion-icon>
      <ion-icon class="btn next" name="chevron-forward-circle-outline"></ion-icon>
    </nav>
  </main>

</body>
</html>
