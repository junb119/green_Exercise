<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠키</title>
  <script>
    function setCookie(name, value, day) {
      let date = new Date()
      date.setDate(date.getDate() + day)
      document.cookie = `${name}=${value}; Expires=${date}`
    }
    function delCookie(name) {
      let date = new Date()
      date.setDate(date.getDate() - 1)
      document.cookie = `${name}=''; Expires=${date}`
      alert(`${name}쿠키를 삭제했습니다.`)
    }

    function getCookie(name) {
      let cookieArr = document.cookie.split(' ')

      for (let i=0; i<cookieArr.length; i++) {
        if (cookieArr[i].indexOf(name) > -1) {
          return alert(`${i}번째 쿠키입니다.`)
        }
      }
      return alert('쿠키없음')
        
    }
  </script>
</head>
<body>
  <h1>쿠키 생성</h1>
  <button id="create">쿠키생성</button>
  <button id="check">쿠키확인</button>
  <button id="delete">쿠키삭제</button>
  <script>
    document.querySelector('#create').addEventListener('click', ()=> {
      setCookie('Company', 'Abc.com', 7)
      setCookie('test', 'junbeom',10)
      setCookie('it', 'apple',12)
    })
    document.querySelector('#check').addEventListener('click', ()=> {
      getCookie('company')
    })
    document.querySelector('#delete').addEventListener('click', ()=> {

      delCookie('company')
    })

    
  </script>
</body>
</html>
