        //let sum ; //전역변수 어느곳에서도 사용 가능
        function add(a,b){//a,b 매개변수(parameter) 
           let sum = a+b; //sum 지역변수

    <h3>익명함수</h3>
    <pre>
        이름이 없는 함수는 반드시 변수에 할당해야 한다.
        let 함수명(변수명) = 함수

        함수명();

        변수명에 할당후에만 함수 실행가능.
    </pre>
    <script>
