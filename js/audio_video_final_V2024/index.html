<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="robots" content="index, follow">
<title></title>	
<link rel="stylesheet" href="css/main.css">


<style>
  .video{
    position: relative;
    width: 60%;
    margin: 0 auto;
  }
  .video video{
    width: 100%;
  }
  .video button{
    position: absolute;
    left: 50%;
    top: 50%;
    transform:translate(-50%,-50%);
    padding: 20px;
    font-size: 2em;
    display:none;
  }
  .video button span:last-child{
    display: none;
  }
  .video button.active span:last-child{
    display: block;
  }
  .video button.active span:first-child{
    display: none;
  }
  .progress{
    width: 80%;
    position: absolute;
    left: 0;
    right: 0;
    bottom: 10px;
    border:2px solid #fff;
    height: 10px;
    border-radius:5px;
    margin:0 auto;
    overflow: hidden;
  }
  .progress .bar{
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 0;
    transition:width 0.3s;
    background: #fff;
  }
</style>
</head>
<body>

<button id="aplay">Play music</button>
<button id="apause">Pause music</button><br>
<hr>
<button id="vplay">play video </button>
<button id="vpause">pause video </button>

<div class="video">
  <video src="video/vivaldi.mp4"></video>
  <button class="">
    <span>play</span>
    <span>pause</span>
  </button>
  <div class="progress">
    <div class="bar"></div>
  </div>
</div>
<audio src="audio/Honey_Bee_01_web.mp3"></audio>
<script>
  const videoWapper = document.querySelector('.video');
  const video = document.querySelector('video');
  const vplayBtn = document.querySelector('#vplay');
  const vstopBtn = document.querySelector('#vpause');
  const videoBtn = document.querySelector('.video button');
  const progressBar = document.querySelector('.progress .bar');

  const audio = document.querySelector('audio');
  const aplayBtn = document.querySelector('#aplay');
  const astopBtn = document.querySelector('#apause');

  let timer;

  aplayBtn.addEventListener('click',()=>{
    audio.play();
  });

  astopBtn.addEventListener('click',()=>{
    audio.pause();
  });

  vplayBtn.addEventListener('click',()=>{
    video.play();
  });

  vstopBtn.addEventListener('click',()=>{
    video.pause();
  });


  videoBtn.addEventListener('click',()=>{
    videoBtn.classList.toggle('active');

    if(videoBtn.classList.contains('active')){
      video.play();
      console.log(video.duration);
      timer = setInterval(()=>{        
        //16s 8s = 50% 
        let percent = video.currentTime/video.duration * 100;
        progressBar.style.width = `${percent}%`;

        if(percent == 100){
          clearInterval(timer);
        }
        console.log(percent); 
      },10);
    }else{
      video.pause();
      clearInterval(timer);
      video.currentTime = 0;
      progressBar.style.width = 0;
    }

  });

  videoWapper.addEventListener('mouseenter',()=>{
    videoBtn.style.display = 'block';
  });
  videoWapper.addEventListener('mouseleave',()=>{
    videoBtn.style.display = 'none';
  });


</script>



</body>
</html>
