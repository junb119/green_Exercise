<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div sectioning</title>
</head>
<body>
  <header>
    <h1>header</h1>
    <nav id="gnb">주메뉴</nav>
  </header>
  <main>   
    <h2>Main content</h2>
    <section id="left-column">
      <h3>주요 내용</h3>
      <article>
        <h4>title</h4>
        <p>30m<sup>2</sup></p>
        <p>30m<sub>2</sub></p>
        <p>세일가 : <del>300,000</del></p>
        <small>그린일보 홍길동 기자</small>
      </article>
      <article>
        <h4>title</h4>
      </article>
    </section>
    <aside id="right-column" class="content">
      <h4>쇼핑 정보</h4>
    </aside>
  </main>
  <footer>
    <h2>footer</h2>
    <address>
      <p>서울시 종로구...</p>
      <p>&copy; copyright</p>
    </address>
  </footer>
</body>
</html>
