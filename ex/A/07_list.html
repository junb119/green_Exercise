<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List</title>
</head>
<body>
  <h1>목록</h1>
  <h2>UL(unoldered List)</h2>
  <ul>
    <li>a</li>
    <li>d</li>
    <li>d</li>
  </ul>
  <ol>
    <li>a</li>
    <li>b</li>
    <li>c</li>
  </ol>
  <h2>DL(Definition List)</h2>
  <dl>
    <dt><!--Definition Term-->Definition Term</dt> 
    <dd>Definition description</dd>
    <dd>Definition description</dd>
    <dd>Definition description</dd>
  </dl>
  <hr>
    <ul>
      <li>about us</li>
      <li>works
        <ul>
          <li>국내사업부</li>
          <li>해외사업부</li>
        </ul>
      </li>
      <li>location</li>
    </ul>
  <hr>
  <ul> <!--ul이나 ol 자식 요소에는 li만 올 수 있다.-->
    <li>
      <h3>title</h3>
      <p>a</p>
    </li>
    <li>d</li>
    <li>d</li>
  </ul>
</body>
</html>
