<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="robots" content="index, follow">
    <title>오디오 비디오 구현</title>

    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
  

</head>

<body>
  <h1>오디오 비디오 구현</h1>
  <h2>비디오</h2>
  <video src="https://res.cloudinary.com/dfaxawsud/video/upload/v1703729768/vivaldi_jxfb7p.mp4" poster="images/vivaldi.jpg" controls preload="auto" autoplay muted></video>


  <video controls>    
    <source src="./video/vivaldi.mp4" type="video/mp4">
    <source src="./video/vivaldi.ogv" type="video/ogv">
    <source src="./video/vivaldi.webm" type="video/webm">
    <p>해당 브라우저는 비디오를 지원하지 않습니다.</p>
    <!-- fallback content : 지원x 포멧 대체-->

  </video>

  <h2>유튜브</h2>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/ZPdk5GaIDjo?si=ZF0KFfTAsv5a2292" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  <h2>vimeo</h2>
  <iframe src="https://player.vimeo.com/video/440193219?h=cb45d17538&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

  <!-- iframe -->
  <iframe src="https://www.daum.net" width="400" height="600" ></iframe>
  
  <!--라이브러리 활용  -->
  <h2>라이브러리 활용</h2>
  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="854"
    height="480"
    poster="images/vivaldi.jpg"
    data-setup="{}"
  >
  
    <source src="./video/vivaldi.mp4" type="video/mp4" />
  </video>

  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
<!--//라이브러리 활용  -->


  <hr>
<!--  오디오  -->
  <h2>오디오</h2>
  <audio src="./audio/Honey_Bee_01_web.mp3" controls></audio>

  <audio controls>
    <source src="media/song.ogg" type="audio.ogg">
  </audio>



</body>

</html>
